# "url, cert_index, chain_hash, cert_der, all_domains, not_before, not_after"

input {
    file {
        mode => "read"
        file_completed_action => "log_and_delete"
        file_completed_log_path => "/usr/share/logstash/data/processed_by_logstash.log"
        path => "/usr/share/logstash/data/certificates/**/*.csv"
        start_position => "beginning"
    }
}

filter {
    csv {
        separator => ","
        columns => [
                "url",
                "cert_index",
                "chain_hash",
                "cert_der",
                "all_domains",
                "not_before",
                "not_after"
        ]
    }

    mutate {
        split => { "all_domains" => " " }
    }

    date {
        match => [ "not_before", "UNIX" ]
        target => "not_before"
    }

    date {
        match => [ "not_after", "UNIX" ]
        target => "not_after"
    }

    mutate {
        convert => {
            "url" => "string"
            "cert_index" => "integer"
            "chain_hash" => "string"
            "cert_der" => "string"
        }
    }

    mutate {
        rename => {
            "cert_index" => "[@metadata][_id]"
            "url" => "[@metadata][_index]"
        }
    }
    mutate {
        gsub => [ "[@metadata][_index]", "/", "_" ]
    }

    mutate {
        remove_field => [ "message", "host", "path" ]
    }

}

output {
    elasticsearch {
        hosts => "elasticsearch:9200"
        user => "elastic"
        password => "changeme"
        document_id => "%{[@metadata][_id]}"
        index => "certs-%{[@metadata][_index]}"
    }

    # stdout {}
}
